name: github pages

on:
  push:
    branches:
      - main  
    tags-ignore:
      - '*.*' 
    paths-ignore: 
      - .\docs

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true  
          fetch-depth: 0    

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.76.4'

      - name: Build
        run: |
              cd Settings
              hugo -D
      - name: push
        uses: github-actions-x/commit@v2.7
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          push-branch: main
          commit-message: ' adds auto-generated benchmarks and bar graph'
